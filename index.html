<!DOCTYPE html>
<html>
<head>
    <title>Página con Menú Fijo</title>
    <style>
        /* Estilo para el menú */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        #menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #menu li {
            margin: 0 20px;
            font-size: 18px;
        }

        /* Espacio de relleno para mostrar el contenido debajo del menú */
        #content {
            padding: 100px 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>1. Inicio</li>
            <li>2. Acerca de</li>
            <li>3. Servicios</li>
            <li>4. Portafolio</li>
            <li>5. Contacto</li>
        </ul>
    </div>
    <div id="content">
        <!-- Aquí puedes agregar el contenido de tu página debajo del menú -->
    </div>
</body>
</html>
