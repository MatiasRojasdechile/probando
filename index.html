<!DOCTYPE html>
<html>
<head>
    <title>Página de Batman</title>
    <style>
        /* Estilos para el menú */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
        }

        #menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #menu li {
            margin: 0 20px;
            font-size: 18px;
        }

        /* Estilos para el contenido */
        #content {
            margin-top: 60px; /* Espacio para el menú fijo */
            display: flex;
        }

        #imagen {
            flex: 1;
            background-color: #f0f0f0; /* Color de fondo para la imagen */
            padding: 20px;
        }

        #informacion {
            flex: 1;
            padding: 20px;
            background-color: #ffffff; /* Color de fondo para la información */
            color: #000000;
        }

        #mas-informacion {
            clear: both;
            padding: 20px;
            background-color: #e0e0e0; /* Color de fondo para más información */
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="https://www.youtube.com">1. inicio</a></li>
            <li>2. Acerca de</li>
            <li>3. Servicios</li>
            <li>4. Portafolio</li>
            <li>5. Contacto</li>
        </ul>
    </div>
    <div id="content">
        <div id="imagen">
            <img src="https://assetsio.reedpopcdn.com/digitalfoundry-2015-is-batman-arkham-knight-the-generational-leap-we-were-hoping-for-1435051185884.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp" alt="Batman" width="700" height="600">
        </div>
        <div id="informacion">
            <p>Información sobre Batman...</p>
        </div>
    </div>
    <div id="mas-informacion">
        <p>Más información sobre Batman...</p>
    </div>
</body>
